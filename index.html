        /* staggered animation delays for each icon */
        .social-icons a:nth-child(1) { animation-delay: 0s; }
        .social-icons a:nth-child(2) { animation-delay: 0.2s; }
        .social-icons a:nth-child(3) { animation-delay: 0.4s; }
        .social-icons a:nth-child(4) { animation-delay: 0.6s; }
        .social-icons a:nth-child(5) { animation-delay: 0.8s; }

        .social-icons a:hover {
            animation-play-state: paused;
            transform: translateY(-3px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .social-icons img {

        /* ------------ Title style (fade-in + slow blink) ------------- */

            opacity: 0;
            line-height: 1.4;
            animation: fadeIn 0.8s ease forwards, blink 4s ease-in-out 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.35; }
        }

        /* ------------------------------------- */

        @keyframes float {
            0%, 100% { transform: translateY(0); }

        .links a:hover {

        .links a:active {
